name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: finsberg/fenics-gmsh

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          python3 -m pip install ".[test, gmsh]"

      - name: Test with pytest
        run: |
          python3 -m pytest
